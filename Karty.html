<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wszystkie Karty GOONMA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card-grid img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card-grid img:hover {
      transform: scale(1.05);
    }

    .card-grid p {
      text-align: center;
      margin-top: 8px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .back-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WSZYSTKIE KARTY GOONMA</h1>
    <div class="card-grid" id="karty"></div>
    <button class="back-button" onclick="window.location.href='index.html'">⬅ Wróć</button>
  </div>

  <script>
    const karty = [
      { src: "images/Green_1.png", chance: "64.9%" },
      { src: "images/Green_2.png", chance: "64.9%" },
      { src: "images/Green_3.png", chance: "64.9%" },
      { src: "images/Green_4.png", chance: "64.9%" },
      { src: "images/Green_5.png", chance: "64.9%" },
      { src: "images/Green_6.png", chance: "64.9%" },
      { src: "images/Blue_1.png", chance: "20%" },
      { src: "images/Blue_2.png", chance: "20%" },
      { src: "images/Blue_3.png", chance: "20%" },
      { src: "images/Blue_4.png", chance: "20%" },
      { src: "images/Red_1.png", chance: "10%" },
      { src: "images/Red_2.png", chance: "10%" },
      { src: "images/Red_3.png", chance: "10%" },
      { src: "images/Yellow_1.png", chance: "5%" },
      { src: "images/Yellow_2.png", chance: "5%" },
      { src: "images/blue1_holo.png", chance: "5%" },
    { src: "images/blue2_holo.png", chance: "5%" },
    { src: "images/blue3_holo.png", chance: "5%" },
    { src: "images/blue4_holo.png", chance: "5%" },
    { src: "images/red1_holo.png", chance: "2%" },
    { src: "images/red2_holo.png", chance: "2%" },
    { src: "images/red3_holo.png", chance: "2%" },
    { src: "images/Yellow1_holo.png", chance: "1%" },
    { src: "images/Yellow2_holo.png", chance: "1%" },
    //z podpisem
    { src: "images/Yellow1_monosig.png", chance: "1 na 500" },
    { src: "images/red2_monosig.png", chance: "1 na 500" },
    { src: "images/blue2_monosig.png", chance: "1 na 500" },
    { src: "images/green1_monosig.png", chance: "1 na 500" }
    { src: "images/Mythic.png", chance: "1 na 1000" }
    ];

    const grid = document.getElementById("karty");

    karty.forEach(card => {
      const wrapper = document.createElement("div");
      const img = document.createElement("img");
      img.src = card.src;
      img.alt = "Karta GOONMA";
      img.onclick = () => window.open(card.src, "_blank");

      const label = document.createElement("p");
      label.textContent = `Szansa: ${card.chance}`;

      wrapper.appendChild(img);
      wrapper.appendChild(label);
      grid.appendChild(wrapper);
    });
  </script>
</body>
</html>
