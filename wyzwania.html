<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wyzwania GOONMA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f2fff2;
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .challenge {
      margin-bottom: 25px;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .challenge-title {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #27ae60;
      text-align: center;
      color: white;
      font-size: 0.8rem;
      line-height: 20px;
    }

    .category {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>WYZWANIA GOONMA</h1>

  <div id="lista-wyzwan"></div>

  <script>
    const cooldownSekundy = 10;
    const ostatniWejscie = localStorage.getItem("goonma_wyzwania_last_open");
    const teraz = Date.now();

    if (ostatniWejscie && (teraz - parseInt(ostatniWejscie)) < cooldownSekundy * 1000) {
      const sekundyPozostale = Math.ceil((cooldownSekundy * 1000 - (teraz - parseInt(ostatniWejscie))) / 1000);
      alert(`Odczekaj ${sekundyPozostale} sek. przed ponownym otwarciem strony wyzwań.`);
      window.location.href = "index.html";
    } else {
      localStorage.setItem("goonma_wyzwania_last_open", teraz.toString());
    }

    const stats = JSON.parse(localStorage.getItem("goonma_stats")) || {};
    const total = stats.total || 0;
    const greenStreak = parseInt(localStorage.getItem("goonma_green_streak")) || 0;

    const kategorie = {
      "Początkujący": [
        {
          nazwa: "Pierwszy krok",
          opis: "Wylosuj pierwszą kartę.",
          postep: () => total >= 1 ? 100 : 0
        },
        {
          nazwa: "Zielony start",
          opis: "Traf 5 kart zielonych.",
          postep: () => Math.min((stats.Green || 0) / 5 * 100, 100)
        },
        {
          nazwa: "Seria",
          opis: "Traf 3 zielone karty pod rząd.",
          postep: () => greenStreak >= 3 ? 100 : 0
        },
        {
          nazwa: "10 losowań",
          opis: "Wylosuj 10 kart.",
          postep: () => Math.min(total / 10 * 100, 100)
        }
      ],
      "Kolekcjoner": [
        {
          nazwa: "GOON kolekcja",
          opis: "Traf kartę każdego koloru.",
          postep: () => {
            const kolory = ["Green", "Blue", "Red", "Yellow"];
            const trafione = kolory.filter(k => stats[k] > 0).length;
            return Math.min(trafione / kolory.length * 100, 100);
          }
        },
        {
          nazwa: "Fuks",
          opis: "Traf jedną kartę Holo.",
          postep: () => {
            const holoKeys = Object.keys(stats).filter(k => k.includes("holo"));
            return holoKeys.some(k => stats[k] > 0) ? 100 : 0;
          }
        }
      ]
    };

    const kontener = document.getElementById("lista-wyzwan");

    for (const kategoria in kategorie) {
      const naglowek = document.createElement("div");
      naglowek.className = "category";
      naglowek.textContent = kategoria;
      kontener.appendChild(naglowek);

      kategorie[kategoria].forEach(wyzwanie => {
        const wrapper = document.createElement("div");
        wrapper.className = "challenge";

        const tytul = document.createElement("div");
        tytul.className = "challenge-title";
        tytul.textContent = `${wyzwanie.nazwa} – ${wyzwanie.opis}`;

        const bar = document.createElement("div");
        bar.className = "progress-bar";

        const fill = document.createElement("div");
        fill.className = "progress-fill";
        const procent = wyzwanie.postep().toFixed(0);
        fill.style.width = procent + "%";
        fill.textContent = procent + "%";

        bar.appendChild(fill);
        wrapper.appendChild(tytul);
        wrapper.appendChild(bar);
        kontener.appendChild(wrapper);
      });
    }
  </script>
</body>
</html>
