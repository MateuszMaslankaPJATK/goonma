<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOONMA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #eaffea;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 30px 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .button-wrapper {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 40px;
    }

    button {
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background-color: #27ae60;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    button:hover {
      background-color: #219150;
    }

    #liczniki {
      margin-top: 20px;
    }

    #liczniki p {
      font-weight: bold;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WYLOSUJ SWOJĄ GOONMĘ</h1>

    <div class="button-wrapper">
      <button class="losuj" onclick="window.location.href='result.html'">LOSUJ KARTĘ</button>
      <button onclick="window.location.href='statystyki.html'">TWOJA KOLEKCJA</button>
      <button onclick="window.location.href='Karty.html'">WSZYSTKIE KARTY GOONMA</button>
      <button onclick="window.location.href='informacje.html'">O NASZYM PRODUKCIE</button>
    </div>

    <div id="liczniki"></div>
  </div>

  <script>
  const stats = JSON.parse(localStorage.getItem("goonma_stats")) || {};
  const total = stats.total || 0;

  const kolory = ["Green", "Blue", "Red", "Yellow", "Mythic"];
  let html = `<p><strong>ILOŚĆ OTWARTYCH KART:</strong> ${total}</p>`;

  kolory.forEach(kolor => {
    const count = stats[kolor] || 0;
    const procent = total > 0 ? ((count / total) * 100).toFixed(1) : "0.0";
    html += `<p>Karta ${kolor} wypadła ${count} razy (${procent}%)</p>`;
  });

  // Dodajemy HOLO
  let holoCount = 0;
  for (const key in stats) {
    if (key.includes("holo")) holoCount += stats[key];
  }
  const holoProcent = total > 0 ? ((holoCount / total) * 100).toFixed(1) : "0.0";
  html += `<p style="color:#00cccc">Karty Holo: ${holoCount} (${holoProcent}%)</p>`;

  // Dodajemy MONOSIG
  let monosigCount = 0;
  for (const key in stats) {
    if (key.includes("monosig")) monosigCount += stats[key];
  }
  const monosigProcent = total > 0 ? ((monosigCount / total) * 100).toFixed(1) : "0.0";
  html += `<p style="color:#ff00cc">Karty Monosig: ${monosigCount} (${monosigProcent}%)</p>`;

  document.getElementById("liczniki").innerHTML = html;
</script>


    });

    document.getElementById("liczniki").innerHTML = html;
  </script>
</body>
</html>
