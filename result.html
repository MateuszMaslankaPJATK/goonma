<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOONMA – Wynik</title>
  <style>
    body {
      background-color: #eaffea;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .result-container {
      max-width: 500px;
      margin: 0 auto;
    }

    #loader {
      font-size: 1.2rem;
      font-weight: bold;
      color: #27ae60;
      margin-bottom: 20px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .karta {
      width: 90%;
      max-width: 360px;
      margin: 0 auto 15px;
      display: block;
      border-radius: 10px;
      transform: rotateY(90deg);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .karta.loaded {
      transform: rotateY(0deg);
      opacity: 1;
    }

    .info-text {
      font-size: 1rem;
      font-weight: bold;
      margin: 8px 0;
    }

    .ultra {
      color: #e74c3c;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 10px;
    }

    button {
      width: 80%;
      max-width: 250px;
      padding: 12px;
      margin: 10px auto;
      display: block;
      font-size: 1rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }
  </style>
  <script src="script2.js" defer></script>
</head>
<body>
  <div id="loader">LOADING...</div>

  <div class="result-container">
    <img id="wynik" src="" alt="Wylosowany obrazek" class="karta" style="display: none;" />

    <p id="szansa" class="info-text">SZANSA NA TĘ KARTĘ WYNOSIŁA: ...</p>
    <p id="kod" class="info-text">KOD POTWIERDZAJĄCY: ...</p>

    <div class="ultra" style="display: none;">
       ULTRA RARE KARTA! 
    </div>

    <button onclick="window.location.reload()">LOSUJ PONOWNIE</button>
    <button onclick="window.location.href='index.html'">POWRÓT</button>
  </div>
</body>
</html>
