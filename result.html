<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOONMA – Wynik</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #eaffea;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .result-container {
      max-width: 500px;
      margin: 0 auto;
    }

    #wynik {
      width: 90%;
      max-width: 360px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
      border-radius: 10px;
      transform: rotateY(90deg);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    #wynik.flip-in {
      transform: rotateY(0deg);
      opacity: 1;
    }

    #wynik.flash {
      animation: flash 1s infinite alternate;
    }

    @keyframes flash {
      0% {
        transform: scale(1);
        filter: brightness(1);
      }
      100% {
        transform: scale(1.05);
        filter: brightness(1.3);
      }
    }

    .info-text {
      font-size: 1rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .ultra {
      color: #e74c3c;
      font-weight: bold;
      font-size: 1.2rem;
      margin: 15px 0;
      display: none;
    }

    button {
      width: 80%;
      max-width: 250px;
      padding: 12px;
      margin: 10px auto;
      font-size: 1rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: block;
    }

    button:hover {
      background-color: #219150;
    }
  </style>
  <script src="script2.js" defer></script>
</head>
<body>
  <div class="result-container">
    <img id="wynik" src="" alt="Wylosowana karta" />

    <p id="szansa" class="info-text">SZANSA NA TĘ KARTĘ WYNOSIŁA: ...</p>
    <p id="kod" class="info-text">KOD POTWIERDZAJĄCY: ...</p>

    <div class="ultra"> ULTRA RARE KARTA! </div>

    <button onclick="window.location.reload()"> LOSUJ PONOWNIE</button>
    <button onclick="window.location.href='index.html'"> POWRÓT</button>
  </div>
</body>
</html>
