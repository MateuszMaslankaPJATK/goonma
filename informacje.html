<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;

    .container {
      width: 100%;

      flex-direction: column;
      align-items: center;

    .container img {
      width: 100%;
      height: auto;
      display: block;
    }

      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 1.1rem;
      z-index: 2;
    }
